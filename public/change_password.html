<!DOCTYPE html>
<html lang="en">
<head>
	<title>Changer mot de passe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/assets/images1/logo.jpg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css1/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css1/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" id="login">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/images1/pwd.png" alt="IMG">
				</div>
				<div  class="login100-form validate-form">
					<span class="login100-form-title">
						Changer mot de passe
					</span>
                    <div id="mail" class="wrap-input100 validate-input">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="container-login100-form-btn">
                    <button id="r" onclick="checkmail()" class="login102-form-btn pull-right">
                        REINITIALISER
                    </button>
                    </div>
                </div>
                <div id="verification"  style="display: none;" class="wrap-input100 validate-input">
					<div id="verification" class="wrap-input100 validate-input">
						<input class="input100" type="text" id="code" name="code" placeholder="Code de verification">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="container-login100-form-btn">
                    <button id="v" onclick="checkcode()" class="login102-form-btn pull-right">
                        VERIFIER
                    </button>
                    </div>
                </div>
                    <div id="pass" style="display: none;" class="wrap-input100 validate-input">
					<div class="wrap-input100 validate-input">
						<input class="input100" onkeyup="verify_pass1()" type="password" id="pw1" name="pwd1" placeholder="Nouveau mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        <small id="p1" style="color:red;display: none;"></small>
					</div>
                    <div class="wrap-input100 validate-input">
						<input class="input100" onkeyup="verify_pass2()" type="password" id="pw2" name="pwd2" placeholder="Confirmer mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        <small id="p2" style="color:red;display: none;">Password not match</small>
					</div>
					<div class="container-login100-form-btn">
						<button id="c" onclick="change_pass()" class="login100-form-btn">
							ENREGISTRER
						</button>
					</div>
					<div id="redirection" class="container-login100-form-btn">
						
					</div>
                    </div>
					<div id="denie" class="alert alert-danger" role="alert" style="display:none;margin-top: 20px;">
                        Here is an error
					</div>
                    <div id="info" style="display:none;margin-top: 20px;" class="alert alert-info" role="alert">
                        Here is an information
                      </div>

					<div  class="text-center p-t-136">
						<h1 class="txt2">
							Application Solumada, Copyright 2022
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="js_code/password.js"></script>
<!--===============================================================================================-->	
	<script src="/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/vendor/tilt/tilt.jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/js1/main.js"></script>

</body>
</html>
